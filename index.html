<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>OREOOO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#caad9f">
    <link rel="stylesheet" href="assets/css/oreo.css">
</head>

<body>
    <div id="app">
        <transition name="bounce">
            <div class="content-loading" v-show="loading">
                <img class="loading-img" src="assets/image/oreo.png" alt="">
            </div>
        </transition>
        <div class="container" v-show="!loading && !output">
            <div class="title">
                <div class="meta">{{ $t("input.meta") }}</div>
                <div class="input str">{{oreoStr}}</div>
            </div>
            <div class="control">
                <div @click="strAdd('o')" class="btn small">{{ $t("input.btn.o") }}</div>
                <div @click="strAdd('r')" class="btn small">{{ $t("input.btn.r") }}</div>
                <div @click="strAdd('-')" class="btn small">{{ $t("input.btn.and") }}</div>
                <div @click="strAdd('-1')" class="btn small">-1</div>
            </div>
            <div @click="generateImage" class="index-btn">{{ $t("input.generate") }}</div>
        </div>
        <div class="container" v-show="!loading && output">
            <div class="title">
                <div class="meta">{{ $t("output.meta") }}</div>
                <div class="output str">{{oreoStr}}</div>
            </div>
            <div class="output-image">
                <canvas width="240px" height="500px" ref="oreo_canvas" id="oreo_canvas"></canvas>
            </div>
            <div @click="downloadImage" class="btn">{{ $t("output.save") }}</div>
            <div @click="backToInput" class="btn">{{ $t("output.back") }}</div>
        </div>
        <footer class="footer" v-show="!loading && !output">
            <ul class="lang">
                <li @click="changeLang(key)" v-for="(item, key) in lang" :key="item.name">{{item.name}}</li>
            </ul>
        </footer>
    </div>
    <script src="https://unpkg.com/vue-i18n/dist/vue-i18n.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="assets/js/oreo.js"></script>

</body>

</html>
