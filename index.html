<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>OREOOO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#caad9f">
    <link rel="stylesheet" href="assets/css/oreo.css">
</head>

<body>
    <div id="app">
        <transition name="bounce">
            <div class="content-loading" v-show="loading">
                <img class="loading-img" src="assets/image/oreo.png" alt="">
            </div>
        </transition>
        <div class="container" v-show="!loading && !output">
            <div class="title">
                <div class="meta">我想要：</div>
                <div class="input str">{{oreoStr}}</div>
            </div>
            <div class="control">
                <div @click="strAdd('o')" class="btn small">+奥</div>
                <div @click="strAdd('r')" class="btn small">+利</div>
                <div @click="strAdd('-')" class="btn small">+与</div>
                <div @click="strAdd('-1')" class="btn small">-1</div>
            </div>
            <div @click="generateImage" class="index-btn">生成</div>
        </div>
        <div class="container" v-show="!loading && output">
            <div class="title">
                <div class="meta">这是你的</div>
                <div class="output str">{{oreoStr}}</div>
            </div>
            <div class="output-image">
                <canvas width="240px" height="500px" ref="oreo_canvas" id="oreo_canvas"></canvas>
            </div>
            <div @click="downloadImage" class="btn">保存图片</div>
            <div @click="backToInput" class="btn">返回</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="assets/js/oreo.js"></script>

</body>

</html>
